        | 1.欲排序一個陣列值, 透過 array.sort() 即可排序該array裡的值

        | 3.若sort(function) 的 function(num1, num2) 回傳值 >0 , 則將num1往右放. i.e [num2, num1] 
        | 4.若sort(function) 的 function(num1, num2) 回傳值 <0 , 則將num1往左放. i.e [num1, num2]
        | 2019.10.29
        ======================================================================================*/

        // 有函數傳入 為數字排序
        products.sort(compareNumbers);
        
        function compareNumbers(num1, num2){
            if(num1 > num2){
                return 1; // 回傳 大於0的值給 array.sort 即可, 不限定1

                return -1; // 回傳 小於0的值給 array.sort 即可, 不限定-1
            }
            
            // ======== 簡化寫法 ========
            // 升序排列, num1比較大 num1就往陣列右邊丟 所以array右邊的值越來越大

        }
