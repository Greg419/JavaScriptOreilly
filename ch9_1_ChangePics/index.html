<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zero Image</title>
    <style> 
        body { margin : 50px; }
        img  { margin : 10px; }
    </style>
    <script> 
        
        window.onload = init;
        
        function init () {
            var image = document.getElementsByTagName("img");
            for(var i = 0; i < image.length; i++){
                image[i].onclick = showAnswer;
            }
        }
        
        // 觸發 onclick 時 會產生一個事件的"物件" eventObj => 傳給showAnswer
        function showAnswer(eventObj){
            // target會告訴我們是哪個元素產生這個物件的
            var img = eventObj.target;
            var srcLng = img.src.length;
            var name = img.id;
            // 將模糊與清楚的圖片互相切換
            if(img.src.substr(srcLng-8) == "blur.jpg"){
                name = name + ".jpg";
            } else {
                name = name + "blur.jpg";
            }
            img.src = name;
        }
        
    </script>
</head>
<body>
    <img id="zero" src="zeroblur.jpg">
    <img id="one" src="oneblur.jpg">
    <img id="two" src="twoblur.jpg">
    <img id="three" src="threeblur.jpg">
    <img id="four" src="fourblur.jpg">
    <img id="five" src="fiveblur.jpg">
</body>
</html>
